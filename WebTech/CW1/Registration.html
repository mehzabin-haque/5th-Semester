<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form>
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Your Name" name="name" id="name" required>
    <br><br>
    <label for="email"><b>Email:</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
    <br><br>
    <label for="psw"><b>Password:</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    <br><br>
    <label for="pn"><b>Phone Number:</b></label>
    <input type="number" placeholder="Enter Phone Number" name="pn" id="pn" required>
    <br><br>
    <label for="ll"><b>Language:</b></label>

<select name="ll" id="ll">
  <option value="en">English</option>
  <option value="s">Spanish</option>
  <option value="bn">Bangla</option>
</select>
    <br><br>
    <label for="zn"><b>Zip Code:</b></label>
    <input type="number" name="zn" id="zn" required>
    <br><br>
    <label for="w3review"><b> About:</b></label> <br>

<textarea id="w3review" name="w3review" rows="4" cols="50">
</textarea>
    <br><br>
    <button type="submit" class="registerbtn">Register</button>
  </form>
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
