<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="toh.css">
</head>

<body>

    <div class="row r1">
        <div class="column c1" id="div1">
            <button id="bt1">1</button><br>
            <button id="bt2">2</button><br>
            <button id="bt3">3</button><br>
            <button id="bt4">4</button><br>

        </div>
        <div class="column c2" id="div2"></div>
        <div class="column c3" id="div3"></div>
    </div>
    <div class="row r11">
        <div class="column c11">
            <!-- <h2>Hello</h2> -->
            <p id="p1"><b>1</b></p>
        </div>
        <div class="column c12">
            <!-- <h2>Hello</h2> -->
            <p id="p2"><b>2</b></p>
        </div>

        <div class="column c13">
            <!-- <h2>Hello</h2> -->
            <p id="p3"><b>3</b></p>
        </div>
    </div>

    <div class="row">
        <div class="column cl1">
            <br>
            <button id="1to2" onclick="oneTwo()"> 1 to 2 </button>
            <button id="2to3" onclick="twoThree()"> 2 to 3 </button>
            <button id="3to1" onclick="threeOne()"> 3 to 1 </button><br>
            <button id="3to2" onclick="threeTwo()"> 3 to 2 </button>
            <button id="2to1" onclick="twoOne()"> 2 to 1 </button>
            <button id="1to3" onclick="oneThree()"> 1 to 3 </button>
        </div>
    </div>
    <br><br>
    <button id="reset1" type="button"> New Game </button>
    <script>
        let div1 = document.getElementById("div1");
        let div2 = document.getElementById("div2");
        let div3 = document.getElementById("div3");

        function oneTwo() {
            let e1 = div1.firstElementChild;
            div1.removeChild(div1.firstElementChild);
            div2.insertBefore(e1, div2.firstElementChild);
        }

        function twoThree() {
            let e1 = div2.firstElementChild;
            div2.removeChild(div2.firstElementChild);
            div3.insertBefore(e1, div3.firstElementChild);
        }

        function threeOne() {
            let e1 = div3.firstElementChild;
            div3.removeChild(div3.firstElementChild);
            div1.insertBefore(e1, div1.firstElementChild);
        }

        function threeTwo() {
            let e1 = div3.firstElementChild;
            div3.removeChild(div3.firstElementChild);
            div2.insertBefore(e1, div2.firstElementChild);
        }

        function twoOne() {
            let e1 = div2.firstElementChild;
            div2.removeChild(div2.firstElementChild);
            div1.insertBefore(e1, div1.firstElementChild);
        }

        function oneThree() {
            let e1 = div1.firstElementChild;
            div1.removeChild(div1.firstElementChild);
            div3.insertBefore(e1, div3.firstElementChild);
        }
    </script>
    <script src="toh.js"></script>
</body>

</html>
